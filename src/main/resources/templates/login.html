<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/defaultTemplate}">

<head>
    <title>Login Page</title>
</head>

<body>
<div layout:fragment="content">

    <!-- Centered Header -->
    <div style="text-align: center;">
        <h2 th:text="${title}">Login Form</h2>
        <img src="/images/gcu-logo.png" alt="GCU Logo" style="width: 200px; margin: 20px auto; display: block;">
    </div>

    <!-- Centered Form -->
    <div style="display: flex; justify-content: center; margin-top: 30px;">
        <form th:action="@{/login/doLogin}" th:object="${loginModel}" method="post">
            <table>
                <tr>
                    <td><label for="username">User Name:</label></td>
                    <td><input type="text" th:field="*{username}" /></td>
                    <td><h5 style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">User Name Error</h5></td>
                </tr>
                <tr>
                    <td><label for="password">Password:</label></td>
                    <td><input type="password" th:field="*{password}" /></td>
                    <td><h5 style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</h5></td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;"><button type="submit">Login</button></td>
                </tr>
            </table>
        </form>
    </div>

</div>
</body>
</html>
